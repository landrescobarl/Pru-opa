<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba - OPA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card_system">

        <form action="#" method="get">


            <div class="row  labels">
                <div class="col">
                    <label for="peso"></label>
                    <input type="text" class="form-control" placeholder="Peso" aria-label="Peso" id="box_peso" required>
                </div>
                <div class="col">
                    <label for="calorias"></label>
                    <input type="text" class="form-control" placeholder="Calorias" aria-label="Calorias"
                        id="box_calorias" required>

                </div>

            </div>

            <input type="submit" value="+" id="btn_agragar" class="btn btn-primary">
                
        </form>


        <table id="tabla" class="table">
            <tr>
                <th scope="col">Elemento</th>
                <th scope="col">Peso</th>
                <th scope="col">Calorias</th>
            </tr>
        </table>

        <input type="button" value="Calcular" id="btn_calcular" class="btn btn-primary">

    </div>
    <div class="no-vw alert alert-success" role="alert" id="alert-ok">
        A simple success alert—check it out!
    </div>
    <div class="no-vw alert alert-danger" role="alert" id="alert-error">
        A simple danger alert—check it out!
    </div>

    </div>

    <script src="./source.js"></script>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</body>

</html>
